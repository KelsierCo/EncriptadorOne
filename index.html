<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <p>
          a  
        </p>
    </header>
    <main>
        <section class="ingreso">
            <div class="escribir">
                <textarea id="textArea" rows="15" cols="15" placeholder="Ingrese el texto aquí"></textarea>
                <p>&#128712;solo letras minusculas y sin acentos</p>
            </div>
            <section class="botones">
                <button id="encriptar">
                    Encriptar
                </button>
                <button id="desencriptar">
                    Desencriptar
                </button>
            </section>
        </section>
        <section class="traduccion">
            <section>
                <div id="mensaje" class="mensaje" >
                    Ningún mensaje fue encontrado
                </div>
                <div id="respuesta" class="respuesta">Ingresa el texto que deseas encriptar o desencriptar</div>
            </section>
            <button id="copiar">Copiar</button>
        </section>
    </main>
    <script src="./index.js"></script>
</body>
</html>
